<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STOP MODE</title>
  <meta name="description" content="Мини-игра: STOP-режим. Попади в окно точности, набирай комбо, ловушки, слоумо. Фон — твоя гифка." />
  <style>
    :root{
      --bg:#05060d;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      --cyan:#43f3ff;
      --pink:#ff3a76;
      --shadow: rgba(0,0,0,0.55);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background: radial-gradient(900px 700px at 20% 10%, rgba(67,243,255,0.10), transparent 60%), var(--bg);
    }

    .wrap{max-width:1000px;margin:0 auto;padding:18px 16px 24px;}

    header{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:16px;
      padding:14px 16px;
      border:1px solid var(--border);
      background:var(--panel);
      border-radius:16px;
      box-shadow:0 20px 60px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{display:flex;flex-direction:column;gap:6px;}
    .title{font-family:var(--mono);letter-spacing:0.6px;font-size:18px;}
    .subtitle{font-size:13px;color:var(--muted);line-height:1.35;}
    .hud{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;}
    .chip{
      font-family:var(--mono);
      font-size:12px;
      color:rgba(255,255,255,0.78);
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,0.20);
      white-space:nowrap;
    }

    .card{
      margin-top:16px;
      border:1px solid var(--border);
      background:var(--panel);
      border-radius:16px;
      box-shadow:0 20px 60px var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .stage{
      position:relative;
      background: rgba(0,0,0,0.22);
      aspect-ratio: 16/9;
      min-height: 420px;
    }

    .bgvid{
      position:absolute;inset:0;
      width:100%;height:100%;
      object-fit:cover;
      filter: saturate(1.05) contrast(1.05) brightness(0.78);
      transform: scale(1.03);
    }

    .veil{
      position:absolute;inset:0;
      background:
        radial-gradient(900px 600px at 30% 15%, rgba(67,243,255,0.10), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(255,58,118,0.08), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.62));
      pointer-events:none;
    }

    .ui{
      position:absolute;inset:0;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:14px;
      gap:12px;
    }

    .toprow{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-start;}

    .big{
      font-family: var(--mono);
      font-size: 56px;
      line-height: 1;
      letter-spacing: 0.5px;
      text-shadow: 0 16px 40px rgba(0,0,0,0.55);
      user-select:none;
    }

    .target{
      font-family: var(--mono);
      font-size: 12px;
      color: rgba(255,255,255,0.86);
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(0,0,0,0.30);
      border-radius: 12px;
      padding: 10px 12px;
      width: fit-content;
    }

    .bar{
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.22);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.15);
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(67,243,255,0.85), rgba(255,58,118,0.75));
    }
    .bar.hot{border-color: rgba(184,255,74,0.35);}

    .bottomrow{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
    }

    .btns{display:flex;gap:10px;flex-wrap:wrap;}
    button{
      appearance:none;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.34);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: transform 0.06s ease, background 0.2s ease, border-color 0.2s ease;
      user-select:none;
    }
    button:hover{border-color: rgba(255,255,255,0.28); background: rgba(0,0,0,0.44);}
    button:active{transform: translateY(1px);}
    button.primary{border-color: rgba(67,243,255,0.35); background: linear-gradient(180deg, rgba(67,243,255,0.18), rgba(0,0,0,0.26));}
    button:disabled{opacity:0.45; cursor:not-allowed;}

    .hint{font-family: var(--mono); font-size: 11px; color: rgba(255,255,255,0.70);}
    .hint .kbd{padding:2px 6px;border:1px solid rgba(255,255,255,0.18);border-radius:8px;background:rgba(0,0,0,0.25)}

    .result{
      margin-top:12px;
      font-family: var(--mono);
      font-size: 12px;
      color: rgba(255,255,255,0.78);
    }

    .pad{padding:16px;}

    .flash{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity 0.12s ease;
    }
    .flash.on{opacity:1;}
    .flash.trap{background: radial-gradient(700px 500px at 50% 45%, rgba(255,58,118,0.18), transparent 65%);}
    .flash.slow{background: radial-gradient(700px 500px at 50% 45%, rgba(67,243,255,0.16), transparent 65%);}

    @media (max-width: 700px){
      .big{font-size: 44px;}
      .stage{min-height: 360px;}
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="title">stop-mode</div>
        <div class="subtitle">Окно точности сужается. Иногда есть ловушка. Есть слоумо. Никаких оправданий.</div>
      </div>
      <div class="hud">
        <div class="chip">score: <span id="score">0</span></div>
        <div class="chip">best: <span id="best">0</span></div>
        <div class="chip">streak: <span id="streak">0</span></div>
        <div class="chip">×<span id="mult">1.0</span></div>
        <div class="chip">slow: <span id="slow">0</span></div>
        <div class="chip" id="status">ready</div>
      </div>
    </header>

    <section class="card">
      <div class="stage">
        <video class="bgvid" id="bg" src="stop.mp4" autoplay muted loop playsinline></video>
        <div class="veil"></div>
        <div class="flash" id="flash"></div>

        <div class="ui">
          <div class="toprow">
            <div>
              <div class="big" id="time">0.00</div>
              <div class="bar" aria-hidden="true" id="bar"><div id="barFill"></div></div>
            </div>
            <div class="target" id="target">target: 5.00s</div>
          </div>

          <div class="bottomrow">
            <div class="btns">
              <button class="primary" id="btnGo">GO</button>
              <button id="btnStop" disabled>STOP</button>
              <button id="btnNext">NEXT</button>
              <button id="btnSlow" disabled>SLOW</button>
            </div>
            <div class="hint">
              <span class="kbd">Space</span> — GO/STOP, <span class="kbd">N</span> — next, <span class="kbd">Shift</span> — slow
            </div>
          </div>
        </div>
      </div>

      <div class="pad">
        <div class="result" id="result">GO. Попади в окно. Ловушка обозначается в target строке.</div>
      </div>
    </section>
  </div>

<script type="module">
import { createGame } from './game.js';

const timeEl = document.getElementById('time');
const targetEl = document.getElementById('target');
const resultEl = document.getElementById('result');
const statusEl = document.getElementById('status');
const barFill = document.getElementById('barFill');
const bar = document.getElementById('bar');
const flash = document.getElementById('flash');

const btnGo = document.getElementById('btnGo');
const btnStop = document.getElementById('btnStop');
const btnNext = document.getElementById('btnNext');
const btnSlow = document.getElementById('btnSlow');

const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const streakEl = document.getElementById('streak');
const multEl = document.getElementById('mult');
const slowEl = document.getElementById('slow');

function doFlash(kind){
  flash.className = `flash on ${kind}`;
  setTimeout(() => { flash.className = 'flash'; }, 120);
}

const game = createGame({
  onUI: (u) => {
    if (u.timeText != null) timeEl.textContent = u.timeText;
    if (u.targetText != null){
      const extra = u.trapText ? ` | ${u.trapText}` : '';
      targetEl.textContent = u.targetText + extra;
    }
    if (u.result != null) resultEl.textContent = u.result;
    if (u.status != null) statusEl.textContent = u.status;

    if (u.bar != null) barFill.style.width = `${(u.bar*100).toFixed(1)}%`;
    if (u.hot != null) bar.classList.toggle('hot', !!u.hot);

    if (u.canGo != null) btnGo.disabled = !u.canGo;
    if (u.canStop != null) btnStop.disabled = !u.canStop;

    if (u.score != null) scoreEl.textContent = String(u.score);
    if (u.best != null) bestEl.textContent = String(u.best);
    if (u.streak != null) streakEl.textContent = String(u.streak);
    if (u.mult != null) multEl.textContent = Number(u.mult).toFixed(1);
    if (u.slowMo != null){
      slowEl.textContent = Number(u.slowMo).toFixed(1);
      btnSlow.disabled = !(u.slowMo >= 1 && game.st.running);
    }

    if (u.flash === 'trap') doFlash('trap');
    if (u.flash === 'slow') doFlash('slow');
  }
});

btnGo.addEventListener('click', () => game.start());
btnStop.addEventListener('click', () => game.stop());
btnNext.addEventListener('click', () => game.next());
btnSlow.addEventListener('click', () => game.useSlowMo());

window.addEventListener('keydown', (e) => {
  const k = e.key.length === 1 ? e.key.toLowerCase() : e.key;
  if (k === ' '){
    e.preventDefault();
    if (game.st.running) game.stop();
    else game.start();
  }
  if (k === 'n') game.next();
  if (k === 'shift') game.useSlowMo();
}, {passive:false});

function loop(now){
  game.tick(now);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
